name: CI/CD Pipeline - Deploy to Server

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Notify Discord (Build Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Karibou",
            "embeds": [{
              "title": "ðŸ›  Build in Progress",
              "description": "ðŸ”„ `madm-api` is being updated. Grab a coffee â˜• while I work! ðŸš€",
              "color": 16776960, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm run test

      - name: ðŸ”‘ Setup SSH Key (Ed25519)
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} <<EOF
          cd ~/madm-api
          git pull origin main

          cd ~/docker
          docker-compose pull
          docker-compose build --no-cache
          docker-compose up -d madm-api
          docker image prune -f
          EOF

      - name: âœ… Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Karibou",
            "embeds": [{
              "title": "âœ… Deployment Complete",
              "description": "âœ¨ `madm-api` is now live and ready to rock! ðŸŽ¸ðŸ”¥",
              "color": 65280, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: âŒ Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš¨ Deploy Karibou",
            "embeds": [{
              "title": "âŒ Uh-oh! Deployment Failed!",
              "description": "ðŸš¨ Something went wrong updating `madm-api`. Check GitHub Actions logs for details.",
              "color": 16711680, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
