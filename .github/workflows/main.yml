name: CI/CD Pipeline - Deploy to Server

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm run test

      - name: ðŸš€ Notify Discord (Build Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Bot",
            "content": "ðŸ›  **Build in Progress!**\n\nðŸ”„ `madm-api` is now getting updated! Grab a coffee â˜• and Iâ€™ll ping you when itâ€™s ready! ðŸš€"
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ”‘ Setup SSH Key (Ed25519)
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} <<EOF
          cd ~/madm-api
          git pull origin main
          
          cd ~/docker
          docker-compose pull
          docker-compose build
          docker-compose up -d
          EOF

      - name: ðŸŽ‰ Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Bot",
            "content": "âœ… **Deployment Complete!**\n\nâœ¨ `madm-api` is now live and ready to rock! ðŸŽ¸ðŸ”¥\n\nðŸ’¡ Donâ€™t forget to check if everything is working smoothly! ðŸš€"
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: âŒ Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš¨ Deploy Bot",
            "content": "âŒ **Uh-oh! Deployment Failed!**\n\nðŸš¨ Something went wrong while updating `madm-api`. \n\nâš ï¸ Check the logs in GitHub Actions and fix any issues before retrying! ðŸš‘"
          }' \
