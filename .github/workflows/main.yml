name: CI/CD Pipeline - Deploy to Server

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Notify Discord (Build Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "üöÄ Deploy Karibou",
            "embeds": [{
              "title": "üõ† Build in Progress",
              "description": "üîÑ `madm-api` is being updated. Grab a coffee ‚òï while I work! üöÄ",
              "color": 16776960, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üîß Install Dependencies
        run: npm install

      - name: ‚úÖ Run Tests
        run: npm run test

      - name: üîë Setup SSH Key (Ed25519)
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: üöÄ Deploy to Server via SSH with New Relic ENV
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} <<EOF
          cd ~/madm-api
          git pull origin main

          # Cria ou atualiza o docker.env com vari√°veis do New Relic
          echo "NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }}" > ~/docker/docker.env
          echo "NEW_RELIC_APP_NAME=madm-api" >> ~/docker/docker.env
          echo "NEW_RELIC_NO_CONFIG_FILE=true" >> ~/docker/docker.env
          echo "NEW_RELIC_LOG=stdout" >> ~/docker/docker.env
          echo "NEW_RELIC_AI_MONITORING_ENABLED=true" >> ~/docker/docker.env
          echo "NEW_RELIC_DISTRIBUTED_TRACING_ENABLED=true" >> ~/docker/docker.env
          echo "NEW_RELIC_CUSTOM_INSIGHTS_EVENTS_MAX_SAMPLES_STORED=100000" >> ~/docker/docker.env
          echo "NEW_RELIC_SPAN_EVENTS_MAX_SAMPLES_STORED=10000" >> ~/docker/docker.env
          echo "NEW_RELIC_LOG_LEVEL=info" >> ~/docker/docker.env

          cd ~/docker
          docker-compose pull
          docker-compose build --no-cache
          docker-compose up -d madm-api
          docker image prune -f
          EOF

      - name: ‚úÖ Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "üöÄ Deploy Karibou",
            "embeds": [{
              "title": "‚úÖ Deployment Complete",
              "description": "‚ú® `madm-api` is now live and ready to rock! üé∏üî•",
              "color": 65280, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ‚ùå Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "üö® Deploy Karibou",
            "embeds": [{
              "title": "‚ùå Uh-oh! Deployment Failed!",
              "description": "üö® Something went wrong updating `madm-api`. Check GitHub Actions logs for details.",
              "color": 16711680, 
              "fields": [
                { "name": "Branch", "value": "main", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
