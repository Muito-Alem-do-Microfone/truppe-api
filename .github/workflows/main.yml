name: CI/CD Pipeline - Deploy to Server

on:
  release:
    types: [published]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Notify Discord (Build Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Gerard Way",
            "embeds": [{
              "title": "ðŸ›  Build in Progress",
              "description": "ðŸ”„ `BSB-api` is being updated. Grab a coffee â˜• while I work! ðŸš€",
              "color": 16776960, 
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ“¥ Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: ðŸ”§ Install dependencies
        run: npm install --omit=dev

      - name: âœ… Run Tests
        run: npm run test

      - name: ðŸ“¦ Archive release contents
        run: |
          zip -r release.zip . -x ".git/*"

      - name: ðŸ”‘ Setup SSH Key (Ed25519)
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          scp -i id_ed25519 -o StrictHostKeyChecking=no release.zip root@${{ secrets.SERVER_HOST }}:/root/bsb-api-release.zip

          ssh -i id_ed25519 -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} <<EOF
          rm -rf ~/bsb-api
          mkdir ~/bsb-api
          unzip -o /root/bsb-api-release.zip -d ~/bsb-api

          cd ~/docker
          docker-compose pull
          docker-compose build --no-cache
          docker-compose up -d bsb-api
          docker image prune -f
          EOF

      - name: âœ… Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Karibou",
            "embeds": [{
              "title": "âœ… Deployment Complete",
              "description": "âœ¨ `bsb-api` is now live and ready to rock! ðŸŽ¸ðŸ”¥",
              "color": 65280, 
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: âŒ Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš¨ Deploy Karibou",
            "embeds": [{
              "title": "âŒ Uh-oh! Deployment Failed!",
              "description": "ðŸš¨ Something went wrong updating `bsb-api`. Check GitHub Actions logs for details.",
              "color": 16711680, 
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
