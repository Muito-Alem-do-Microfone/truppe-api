name: CD Pipeline – Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Notify Discord (Deploy Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "🚀 Deploy Gerard Way",
            "embeds": [{
              "title": "🛠 Deployment in Progress",
              "description": "🔄 `truppe-api` is being updated. Grab a coffee ☕ while I work! 🚀",
              "color": 16776960,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: 🔐 Setup SSH Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: 🚀 Deploy via SSH
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no madm@${{ secrets.SERVER_HOST }} << 'EOF'
          cd dev/truppe-api
          git checkout ${{ github.event.release.tag_name }}
          git pull origin ${{ github.event.release.tag_name }}

          cd ~
          cd docker
          docker compose -f docker-compose.truppe-api.yml build truppe_api
          docker compose -f docker-compose.truppe-api.yml up -d truppe_api

          docker image prune -f
          EOF

      - name: ✅ Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "🚀 Deploy Gerard Way",
            "embeds": [{
              "title": "✅ Deployment Complete",
              "description": "✨ `truppe-api` is now live and ready to rock! 🎸🔥",
              "color": 65280,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ❌ Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "🚨 Deploy Gerard Way",
            "embeds": [{
              "title": "❌ Uh-oh! Deployment Failed!",
              "description": "🚨 Something went wrong updating `truppe-api`. Check GitHub Actions logs for details.",
              "color": 16711680,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
