name: CD Pipeline â€“ Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Notify Discord (Deploy Started)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Gerard Way",
            "embeds": [{
              "title": "ðŸ›  Deployment in Progress",
              "description": "ðŸ”„ `truppe-api` is being updated. Grab a coffee â˜• while I work! ðŸš€",
              "color": 16776960,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ” Setup SSH Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no madm@${{ secrets.SERVER_HOST }} << 'EOF'
          cd dev/truppe-api
          git checkout ${{ github.event.release.tag_name }}
          git pull origin ${{ github.event.release.tag_name }}

          cd ~
          cd docker
          docker compose -f docker-compose.truppe-api.yml build truppe_api
          docker compose -f docker-compose.truppe-api.yml up -d truppe_api

          docker image prune -f
          EOF

      - name: âœ… Notify Discord (Deployment Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš€ Deploy Gerard Way",
            "embeds": [{
              "title": "âœ… Deployment Complete",
              "description": "âœ¨ `truppe-api` is now live and ready to rock! ðŸŽ¸ðŸ”¥",
              "color": 65280,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: âŒ Notify Discord (Deployment Failed)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "ðŸš¨ Deploy Gerard Way",
            "embeds": [{
              "title": "âŒ Uh-oh! Deployment Failed!",
              "description": "ðŸš¨ Something went wrong updating `truppe-api`. Check GitHub Actions logs for details.",
              "color": 16711680,
              "fields": [
                { "name": "Release", "value": "${{ github.event.release.tag_name || github.ref_name }}", "inline": true },
                { "name": "Environment", "value": "Production", "inline": true }
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
